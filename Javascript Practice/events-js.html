<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in Javascript</title>
    <script>
        function clicker(){
            document.getElementById("para").innerHTML = "Mounesh"
        }
          
    </script>
</head>
<body>
    <h2>Events Topic Examples</h2>
    <button onload="clicker()">Click Here</button>
    <p id="para"></p>
    
</body>
</html>
