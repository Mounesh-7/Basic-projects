<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop </title>
</head>
<body>
   
<script>
    var num = 1;
    console.log("Javascript Program to Print Odd Numbers using While loop")
    while(num<=100){
        if(num%2==1){
            console.log(num);}
            num=num+1
    }
</script>
    
</body>
</html>
