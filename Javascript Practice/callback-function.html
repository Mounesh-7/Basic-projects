<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Function</title>
</head>
<body>
    <script>
        function add(value1,value2,fn){
            console.log(value1+value2);
            fn()
        }

        function callBack(){
            console.log("My name is Mounesh")
        }
        add(2,5,callBack)

     


     
</script>

</body>
</html>
